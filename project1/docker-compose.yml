version: '3.8'

services:
  # 1. Database - PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: vidyamitra_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vidyamitra
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - vidyamitra-net

  # 2. Database - MongoDB
  mongo:
    image: mongo:6.0
    container_name: vidyamitra_mongo
    ports:
      - "27017:27017"
    networks:
      - vidyamitra-net

  # 3. Cache - Redis
  redis:
    image: redis:alpine
    container_name: vidyamitra_redis
    ports:
      - "6379:6379"
    networks:
      - vidyamitra-net

  # 4. AI Microservice (Python)
  ai-service:
    build:
      context: .
      dockerfile: docker/ai.Dockerfile
    container_name: vidyamitra_ai
    ports:
      - "8000:8000"
    networks:
      - vidyamitra-net

  # 5. Backend API (Node.js)
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: vidyamitra_api
    environment:
      - PORT=5000
      - DB_HOST=postgres
      - DB_USER=admin
      - DB_PASS=password
      - REDIS_HOST=redis
      - AI_SERVICE_URL=http://ai-service:8000
    depends_on:
      - postgres
      - mongo
      - redis
      - ai-service
    ports:
      - "5000:5000"
    networks:
      - vidyamitra-net

  # 6. Frontend (React)
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: vidyamitra_web
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - vidyamitra-net

networks:
  vidyamitra-net:
    driver: bridge